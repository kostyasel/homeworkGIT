<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="container">
    <div id="h1">
        HOME<span>W</span>ORKS
    </div>
    <div id="main">
        <div id="form_block">
            <div id="form_title">
                Get your free account
            </div>
            <div id="form_text">
                Try homeWorks BUSINESS free for 15 days. Downgrade to Basic (Free Forever) anytime.
            </div>
            <div id="inputs_block">
                <span>Full Name</span>
                <input id="first_input" type="text" placeholder="Antony Swarowski" name="Full_Name">
                <span>Your username</span>
                <input id="second_input" type="text" name="Your_username">
                <span>E-mail</span>
                <input id="thirty_input" type="email" name="E-mail">
                <span>Password</span>
                <input type="password" name="Passowrd">
                <div id="repeat_block">
                    <span id="repeat_span">Repeat Password</span>
                    <input id="repeat_input" type="password" name="Repeat Passowr">
                </div>
            </div>
            <div id="annotation">
                <input id="bottom_chek" type="checkbox"><a href="#">Agree to our Terms of Service and Privacy
                Statement</a>
            </div>
            <div id="main_action">
                <a href="#" id="button">Sign Up</a>
                <a href="#" id="action">Already have an account?</a>
            </div>
        </div>
        <div id="img">
            <img src="image/image.png" alt="">
        </div>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
